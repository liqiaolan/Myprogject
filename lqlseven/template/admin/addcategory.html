<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Form - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="{CSS_URL}/easyui.css">
    <link rel="stylesheet" type="text/css" href="{CSS_URL}/icon.css">
    <script type="text/javascript" src="{JS_URL}/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="{JS_URL}/jquery.easyui.min.js"></script>
</head>
<body style="margin-left:30px;margin-top:30px;">
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="添加分类" style="width:100%;max-width:400px;padding:30px 60px;">
    <form id="ff" method="post" action="index.php?m=admin&f=category&a=addCatcheck">
        选择上级分类
        <div style="margin:20px 0">
        <input class="easyui-combotree" data-options="url:'index.php?m=admin&f=category&a=categoryshow',method:'get',required:true" style="width:278px;" name="pid" value="一级分类">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="cname" style="width:100%" data-options="label:'分类名称',required:true">
        </div>

        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="cinfo" style="width:100%;height:60px" data-options="label:'分类简介',multiline:true">
        </div>
        <div style="text-align:center;padding:5px 0">
            <button type="submit" style="width:80px;outline:none;" class="easyui-linkbutton">添加</button>
            <button type="reset"  style="width:80px;outline:none" class="easyui-linkbutton">重置</button>
        </div>
    </form>

</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.css">
    <script src="{JS_URL}/jquery-3.2.1.js"></script>
    <title>查看留言</title>
    <style>
        tr,th,td{
            text-align:center;
        }
        form{
            width:96%;
            height:auto;
            margin:0 auto;
            margin-top:30px;
        }
        .nav>a{
            color:#708fff;
            text-decoration: none;
        }
        .lists>a{
            color:#ea6f5a;
            margin-right:20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<form action="index.php?m=admin&f=content&a=editcontent" method="post">
    <div class="lists" style="margin-bottom:10px;">
        <a href="index.php?m=admin&f=content&a=init&mstatus=0">正常</a>
        <a href="index.php?m=admin&f=content&a=init&mstatus=1">举报</a>
        <a href="index.php?m=admin&f=content&a=init&mpush=0">发布</a>
        <a href="index.php?m=admin&f=content&a=init&mpush=1">禁用</a>
    </div>
    <table class="table table-bordered" >
        <tr bgcolor="#f0f0f0">
            <th>留言人</th>
            <th>被留言人</th>
            <th>留言文章</th>
            <th>留言状态</th>
            <th>留言内容</th>
            <th>留言时间</th>
            <th>留言反馈</th>
            <th>实时操作</th>
        </tr>
        {foreach $lists as $v}
        <tr>
            <td>{$v['uname1']}</td>
            <td>{$v['uname2']}</td>
            <td class="nav">
                <a href="index.php?m=admin&f=content&a=showconNav&conid={$v['conid']}">{$v['contitle']}</a>
            </td>
            <td>
                {if $v['mstate']==0}
                评论
                {else}
                回复
                {/if}
            </td>
            <td>{$v['mcon']}</td>
            <td>
                {$v['mdate']}
            </td>
            <td>
                {if $v['mstatus']==0}
                  正常
                {else}
                  举报
                {/if}
            </td>
            <td>
                {if $v['mpush']==0}
                  发布
                {else}
                  禁用
                {/if}
            </td>
        </tr>
        {/foreach}

    </table>
    {$pages}
</form>

</body>
<script>

</script>
</html>

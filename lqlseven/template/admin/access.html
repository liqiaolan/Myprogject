<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{JS_URL}/jquery-3.2.1.js"></script>
    <title>访问管理</title>
    <style>
        table{
            width:80%;
            height:auto;
            border-collapse:collapse;
            margin:0 auto;
            margin-top:20px;
            border-radius: 4px;
        }
        tr,th,td{
            border:1px solid #777;
            padding:8px 10px;
            text-align: center;

        }
        tr:first-child{
            background: #49acec;
        }
    </style>
</head>
<body>
      <table>
             <tr>
                 <th>序号</th>
                 <th>用户名</th>
                 <th>关注</th>
                 <th>粉丝</th>
                 <th>文章</th>
                 <th>收获喜欢</th>
             </tr>
             <tr>
                 <td>1</td>
                 <td>李巧兰</td>
                 <td>33</td>
                 <td>43</td>
                 <td>13</td>
                 <td>53</td>
             </tr>
             <tr>
                 <td>1</td>
                 <td>李巧兰</td>
                 <td>33</td>
                 <td>43</td>
                 <td>13</td>
                 <td>53</td>
             </tr>
             <tr>
                 <td>1</td>
                 <td>李巧兰</td>
                 <td>33</td>
                 <td>43</td>
                 <td>13</td>
                 <td>53</td>
             </tr>
             <tr>
                 <td>1</td>
                 <td>李巧兰</td>
                 <td>33</td>
                 <td>43</td>
                 <td>13</td>
                 <td>53</td>
             </tr>
      </table>
</body>
<script>
    $('tr:not("tr:first-child")').each(function(index,obj){
        if(index%2==0){
            $(obj).css({
                background:"",
            });
        }else{
            $(obj).css({
                background:"#fff",
            });
        }

    })
    var tdObj=document.querySelectorAll('tr>td:first-child');
    tdObj.forEach(function(value,index,obj){
        !(function(arg){
            for(let i=0;i<tdObj.length;i++){
                tdObj[arg].innerText=arg+1;
            }
        })(index)
    })

</script>
</html>

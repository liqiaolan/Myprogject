<script>
    let flag=true;
    $('.parent').on('click',function () {
        if(flag){
            $(this).next('ul').css({
                "height":'auto',
            })
            flag=false;
        }else{
            $(this).next('ul').css({
                "height":'0',
            })
            flag=true;
        }
    })
</script>
